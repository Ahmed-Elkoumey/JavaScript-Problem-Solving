<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Users</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ddbbbbad;
        }
    </style>

</head>

<body>

    <table id="container">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th> email</th>
                <th>name</th>
                <th>website</th>
                <th>phone</th>
            </tr>
        </thead>
    </table>

    <p id="id"></p>
    <script src="tableUsers.js"></script>
</body>

</html>
