          function arraySum(arr1,arr2)
          {
              var arrayLength=0;

              if(arr1.length>arr2.length)
              {
                  arrayLength=arr1.length;
              }
              else
              {
                  arrayLength=arr2.length;
              }

              var sum=[];

              for(var i=0; i<arrayLength;i++)
              {
                  if(arr1[i] === undefined){
                      arr1[i]=0;
                  }
                  else if(arr2[i] === undefined)
                  {
                      arr2[i]=0;
                  }
                  sum.push(arr1[i]+arr2[i]);
              }
              return sum;
              
          }
